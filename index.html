<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <section class="create-player">
        <form name="player-info">
            <div class="player-section">
                <label for="name">Player 1</label>
                <input type="text" id="player1name" required>
            </div>
        
            <div class="player-section">
                <label for="name">Player 2</label>
                <input type="text" id="player2name" required>
            </div>
            <button id="start-game-btn" type="submit">Start Game</button>
        </form>
        
    </section>
    


    <main>
        <div id="message"></div>
        <section class="board">
            <div class="tile" data-index="0"></div>
            <div class="tile" data-index="1"></div>
            <div class="tile" data-index="2"></div>
            <div class="tile" data-index="3"></div>
            <div class="tile" data-index="4"></div>
            <div class="tile" data-index="5"></div>
            <div class="tile" data-index="6"></div>
            <div class="tile" data-index="7"></div>
            <div class="tile" data-index="8"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
