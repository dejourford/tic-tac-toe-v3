<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>

    <main>
        <div id="message">it is player 1's turn</div>
        <section class="board">
            <div class="tile" data-index="0">X</div>
            <div class="tile" data-index="1">X</div>
            <div class="tile" data-index="2">X</div>
            <div class="tile" data-index="3">X</div>
            <div class="tile" data-index="4">X</div>
            <div class="tile" data-index="5">X</div>
            <div class="tile" data-index="6">X</div>
            <div class="tile" data-index="7">X</div>
            <div class="tile" data-index="8">X</div>
        </section>
    </main>
    <source src="main.js" type="">
</body>
</html>
