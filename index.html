<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>

    <main>
        <div id="messsage"></div>
        <section class="board">

    </main>
    <source src="main.js" type="">
